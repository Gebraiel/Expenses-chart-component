<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:opsz,wght@9..40,400;9..40,700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Expenses chart component</title>
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>
<body> 
 
  <main class="container">
    <div class="balance row">
      <div>
        <p>My balance</p>
        <b>$921.48</b>
      </div>
      <div class="image">
        <img src="images/logo.svg" alt="logo">
      </div>
    </div>
    <div class="stats">
      <h1>  Spending - Last 7 days
      </h1>
      <div class="chart row">
        <div class="bar col">
          <span class="amount" amount="17.45"></span>
          <small class="day">mon</small>
        </div>
        <div class="bar col">
          <span class="amount" amount="34.91"></span>
          <small class="day">tue</small>
        </div>
        <div class="bar col">
          <span class="amount cyan" amount="52.36"></span>
          <small class="day">wed</small>
        </div>
        <div class="bar col">
          <span class="amount" amount="31.07"></span>
          <small class="day">thu</small>
        </div>
        <div class="bar col">
          <span class="amount" amount="23.39"></span>
          <small class="day">fri</small>
        </div>
        <div class="bar col">
          <span class="amount" amount="43.28"></span>
          <small class="day">sat</small>
        </div>
        <div class="bar col">
          <span class="amount" amount="25.48"></span>
          <small class="day">sun</small>
        </div>
      </div>
      <div class="expenses">
        <p>Total this month</p>
        <div class="row">
          <b>$478.33</b>
          <p>
            <span>+2.4%</span><br>
            from last month
          </p>
        </div>
      </div>
    </div>
  </main>
  <script>
    let bars = document.querySelectorAll('.bar span');
    let totalAmount = Number.parseFloat(document.querySelector('.bar span.cyan').getAttribute('amount'));
    bars.forEach((bar)=>{
      let barAmount = Number.parseFloat(bar.getAttribute('amount'));
      let barHeight = (barAmount/totalAmount) * 100;
      setTimeout(function(){
        bar.style.height = `${barHeight}%`;
      },100)
    })
    
  </script>
</body>
</html>
